<h1>clear</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">void clear() noexcept;</span></code></pre>
</p>
<h2>概要</h2>
<p>全ての要素を削除する。</p>
<h2>効果</h2>
<p><a href="http://cpprefjp.github.io/reference/string/basic_string/erase.html"><code><span style="color: #000">erase</span></code></a><code><span style="color: #000">(</span></code><a href="http://cpprefjp.github.io/reference/string/basic_string/begin.html"><code><span style="color: #000">begin()</span></code></a><code><span style="color: #000">,</span></code><a href="http://cpprefjp.github.io/reference/string/basic_string/end.html"><code><span style="color: #000">end()</span></code></a><code><span style="color: #000">);</span></code>と同じ。</p>
<h2>戻り値</h2>
<p>なし</p>
<h2>例外</h2>
<p>投げない</p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">#include &lt;cassert&gt;
#include &lt;string&gt;

int main()
{
  std::string s = "hello";

  // 文字列を空にする
  s.clear();

  assert(s.empty());
}</span></code></pre>
</p>
<h3>出力</h3>
<p><pre><code><span style="color: #000"></span></code></pre></p>
