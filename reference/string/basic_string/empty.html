<h1>empty</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">bool empty() const noexcept;</span></code></pre>
</p>
<h2>概要</h2>
<p>文字列が空か判定する。</p>
<h2>戻り値</h2>
<p><a href="http://cpprefjp.github.io/reference/string/basic_string/size.html"><code><span style="color: #000">size()</span></code></a> <code><span style="color: #000">== 0</span></code> の評価結果。</p>
<h2>例外</h2>
<p>投げない</p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">#include &lt;cassert&gt;
#include &lt;string&gt;

int main()
{
  std::string s = "hello";
  assert(!s.empty());

  s.clear();
  assert(s.empty());

  s = "";
  assert(s.empty());
}</span></code></pre>
</p>
<h3>出力</h3>
<p><pre><code><span style="color: #000"></span></code></pre></p>
