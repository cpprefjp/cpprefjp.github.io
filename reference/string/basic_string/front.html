<h1>front (C++11)</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">const charT&amp; front() const;
charT&amp; front();</span></code></pre>
</p>
<h2>概要</h2>
<p>先頭要素への参照を返す。</p>
<h2>要件</h2>
<p><code><span style="color: #000">!</span></code><a href="http://cpprefjp.github.io/reference/string/basic_string/empty.html"><code><span style="color: #000">empty()</span></code></a></p>
<h2>戻り値</h2>
<p><code><span style="color: #000">operator[](0)</span></code> の結果を返す。</p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">#include &lt;iostream&gt;
#include &lt;string&gt;

int main()
{
  std::string s = "hello";

  char&amp; c = s.front();
  std::cout &lt;&lt; c &lt;&lt; std::endl;
}</span></code></pre>
</p>
<h3>出力</h3>
<p><pre><code><span style="color: #000">h
</span></code></pre></p>
