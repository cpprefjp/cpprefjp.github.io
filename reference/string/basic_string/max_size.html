<h1>max_size</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">size_type max_size() const noexcept;</span></code></pre>
</p>
<h2>概要</h2>
<p>格納可能な最大の文字列長を取得する。</p>
<h2>戻り値</h2>
<p>格納可能な最大の文字列長。</p>
<h2>例外</h2>
<p>投げない</p>
<h2>計算量</h2>
<p>定数時間</p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color:#ff0000">max_size</span>();

  std::cout &lt;&lt; n &lt;&lt; std::endl;
}<span style="color: #000">#include &lt;iostream&gt;
#include &lt;string&gt;

int main()
{
  std::string s;
  std::size_t n = s.</span></code></pre>
</p>
<h3>出力</h3>
<p><pre><code><span style="color: #000">4611686018427387897
</span></code></pre></p>
