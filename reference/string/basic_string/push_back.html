<h1>push_back</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">void push_back(charT c);</span></code></pre>
</p>
<h2>概要</h2>
<p>末尾に要素を追加する。</p>
<h2>効果</h2>
<p><a href="http://cpprefjp.github.io/reference/string/basic_string/append.html"><code><span style="color: #000">append</span></code></a><code><span style="color: #000">(static_cast&lt;size_type&gt;(1), c)</span></code></p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">#include &lt;iostream&gt;
#include &lt;string&gt;

int main()
{
  std::string s = "hell";

  // 末尾に'o'を追加する
  s.push_back('o');

  std::cout &lt;&lt; s &lt;&lt; std::endl;
}</span></code></pre>
</p>
<h3>出力</h3>
<p><pre><code><span style="color: #000">hello
</span></code></pre></p>
