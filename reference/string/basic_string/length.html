<h1>length</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">size_type length() const noexcept;</span></code></pre>
</p>
<h2>概要</h2>
<p>文字列の長さを取得する。</p>
<h2>戻り値</h2>
<p>現在格納されている文字列の要素数。</p>
<p>※文字数ではないことに注意</p>
<h2>例外</h2>
<p>投げない</p>
<h2>計算量</h2>
<p>定数時間</p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">#include &lt;iostream&gt;
#include &lt;string&gt;

int main()
{
  std::string s = "hello";

  std::size_t n = s.length();
  std::cout &lt;&lt; n &lt;&lt; std::endl;
}</span></code></pre>
</p>
<h3>出力</h3>
<p><pre><code><span style="color: #000">5
</span></code></pre></p>
