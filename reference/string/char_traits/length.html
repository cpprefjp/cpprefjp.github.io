<h1>length</h1>
<p><pre class="codehilite"><code class="language-cpp"><a href="http://cpprefjp.github.io/reference/cstddef/size_t.html">size_t</a> length(const char_type* s);<span style="color: #000">static </span></code></pre>
</p>
<h2>概要</h2>
<p>文字列の長さを取得する。</p>
<h2>戻り値</h2>
<p>範囲<code><span style="color: #000">[0, ?)</span></code>の各<code><span style="color: #000">i</span></code>に対し、<a href="http://cpprefjp.github.io/reference/string/char_traits/eq.html"><code><span style="color: #000">eq</span></code></a><code><span style="color: #000">(s[i], charT())</span></code>が最初に<code><span style="color: #000">true</span></code>を返した<code><span style="color: #000">i</span></code>を返す。</p>
<h2>計算量</h2>
<p>線形時間</p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">#include &lt;iostream&gt;
#include &lt;string&gt;

int main()
{
  std::size_t n = std::char_traits&lt;char&gt;::length("abc");
  std::cout &lt;&lt; n &lt;&lt; std::endl;
}</span></code></pre>
</p>
<h3>出力</h3>
<p><pre><code><span style="color: #000">3
</span></code></pre></p>
