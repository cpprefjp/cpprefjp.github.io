<h1>size</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">size_t size() const;</span></code></pre>
</p>
<h2>概要</h2>
<p>要素数を取得する。</p>
<h2>戻り値</h2>
<p><code><span style="color: #000">valarray</span></code>オブジェクトに含まれる要素数を返す。</p>
<h2>計算量</h2>
<p>定数時間</p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color:#ff0000">size()</span>;
  std::cout &lt;&lt; size &lt;&lt; std::endl;
}<span style="color: #000">#include &lt;iostream&gt;
#include &lt;valarray&gt;

int main()
{
  const std::valarray&lt;int&gt; v = {1, 2, 3};

  std::size_t size = v.</span></code></pre>
</p>
<h3>出力</h3>
<p><pre><code><span style="color: #000">3
</span></code></pre></p>
