<h1>代入演算子</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">ostream_iterator&lt;T, CharT, Traits&gt;&amp; operator=(const T&amp; value);</span></code></pre>
</p>
<h2>概要</h2>
<p>値を出力する</p>
<h2>効果</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">*out_stream &lt;&lt; value;
if(delim != 0)
  *out_stream &lt;&lt; delim;
return *this;</span></code></pre>

<code><span style="color: #000">out_stream</span></code>は、コンストラクタで設定された出力ストリームオブジェクトへのポインタ<code><span style="color: #000">delim</span></code>は、コンストラクタで設定された区切り文字列。</p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000"></span></code></pre>
</p>
<h3>出力</h3>
<p><pre><code><span style="color: #000"></span></code></pre></p>
