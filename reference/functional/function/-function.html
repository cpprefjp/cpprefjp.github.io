<h1>デストラクタ (C++11)</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">~function();</span></code></pre>
</p>
<h2>要件</h2>
<p><code><span style="color: #000">*this</span></code>が有効な関数ポインタ、メンバポインタ、もしくは関数オブジェクトを持っている場合、その関数を解放する。</p>
<h2>例外</h2>
<p>投げない</p>
