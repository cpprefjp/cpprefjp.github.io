<h1>NULL</h1>
<p><pre class="codehilite"><code class="language-cpp"><i>implementation-defined</i><span style="color: #000">#define NULL </span></code></pre>

このマクロは定数ポインタ null に展開される。
null ポインタは一般に、ポインタがいかなるオブジェクトも指し示さないことを意味するために使われる。
C++ において <code><span style="color: #000">NULL</span></code> は <code><span style="color: #000">0</span></code> または <code><span style="color: #000">0L</span></code> に展開される。</p>
