<h1>size_t</h1>
<p><pre class="codehilite"><code class="language-cpp"><i>implementation-defined</i> size_t;
}<span style="color: #000">namespace std {
  typedef </span></code></pre>

<code><span style="color: #000">size_t</span></code>は、<code><span style="color: #000">sizeof</span></code>演算が返す整数データ型である。また、<code><span style="color: #000">size_t</span></code>は<code><span style="color: #000">&lt;cstddef&gt;</span></code>ヘッダファイルで符号なし整数型として定義されている。
バイト単位のサイズまたは数を表す。</p>
