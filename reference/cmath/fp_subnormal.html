<h1>FP_SUBNORMAL</h1>
<p><pre class="codehilite"><code class="language-cpp"><i>integer_constant_expression</i><span style="color: #000">#define FP_SUBNORMAL </span></code></pre>
</p>
<h2>概要</h2>
<p>浮動小数点数の非正規化数を表す整数定数式。</p>
<p>非正規化数は、正規化数として表現するには小さすぎる値をいう。</p>
