<h1>FP_NORMAL</h1>
<p><pre class="codehilite"><code class="language-cpp"><i>integer_constant_expression</i><span style="color: #000">#define FP_NORMAL </span></code></pre>
</p>
<h2>概要</h2>
<p>浮動小数点数の正規化数を表す整数定数式。</p>
<p>正規化数は、無限大、非正規化数、<code><span style="color: #000">NaN</span></code>、または 0 のいずれでもない数をいう。</p>
