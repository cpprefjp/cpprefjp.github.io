<h1>FP_FAST_FMA</h1>
<p><pre class="codehilite"><code class="language-cpp"><i>implementation_defined</i><span style="color: #000">#define FP_FAST_FMA </span></code></pre>
</p>
<h2>概要</h2>
<p><code><span style="color: #000">FP_FAST_FMA</span></code> は <code><span style="color: #000">double</span></code> 型の変数 <code><span style="color: #000">x</span></code>, <code><span style="color: #000">y</span></code>, <code><span style="color: #000">z</span></code> に対し、関数呼び出し <a href="http://cpprefjp.github.io/reference/cmath/fma.html"><code><span style="color: #000">fma(x, y, z)</span></code></a> が式 <code><span style="color: #000">x * y + z</span></code> より高速であるとき、またそのときに限り <code><span style="color: #000">#define</span></code> される。</p>
