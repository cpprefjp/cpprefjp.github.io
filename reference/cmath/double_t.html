<h1>double_t</h1>
<p><pre class="codehilite"><code class="language-cpp"><i>implementation-defined</i> double_t;
}<span style="color: #000">namespace std {
  typedef </span></code></pre>
</p>
<h2>概要</h2>
<p><code><span style="color: #000">double</span></code> と同じかそれより広い範囲の値を持つ浮動小数点数型を表す。</p>
<p><a href="http://cpprefjp.github.io/reference/cfloat/flt_eval_method.html"><code><span style="color: #000">FLT_EVAL_METHOD</span></code></a> が 0 または 1 のとき <code><span style="color: #000">double</span></code>, 2 のとき <code><span style="color: #000">long double</span></code>, それ以外の場合は実装依存。</p>
