<h1>FP_ILOGBNAN</h1>
<p><pre class="codehilite"><code class="language-cpp"><i>implementation_defined</i><span style="color: #000">#define FP_ILOGBNAN </span></code></pre>
</p>
<h2>概要</h2>
<p><code><span style="color: #000">FP_ILOGBNAN</span></code> は、<a href="http://cpprefjp.github.io/reference/cmath/ilogb.html"><code><span style="color: #000">ilogb</span></code></a><code><span style="color: #000">()</span></code> に <code><span style="color: #000">NaN</span></code> を渡したときの返り値を表す整数定数式である。</p>
<p><a href="http://cpprefjp.github.io/reference/climits/int_min.html"><code><span style="color: #000">INT_MIN</span></code></a> と <a href="http://cpprefjp.github.io/reference/climits/int_max.html"><code><span style="color: #000">INT_MAX</span></code></a> いずれかと等しい値でなければならない。</p>
