<h1>INFINITY</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">#define INFINITY some_expression</span></code></pre>
</p>
<h2>概要</h2>
<p><code><span style="color: #000">float</span></code> の無限大がサポートされる場合、<code><span style="color: #000">float</span></code> 型の正の無限大である。</p>
<p>無限大がサポートされない場合、オーバーフローする <code><span style="color: #000">float</span></code> 型の式である。</p>
