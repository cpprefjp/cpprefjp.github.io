<h1>ilogb</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">namespace std {
  int ilogb(float);
  int ilogb(double);
  int ilogb(long double);
}</span></code></pre>
</p>
<h2>概要</h2>
<p><code><span style="color: #000">ilogb(x)</span></code> は浮動小数点数 <code><span style="color: #000">x</span></code> の指数部を <code><span style="color: #000">int</span></code> として返す。</p>
<p><code><span style="color: #000">x</span></code> が 0 のときは <a href="http://cpprefjp.github.io/reference/cmath/fp_ilogb0.html"><code><span style="color: #000">FP_ILOGB0</span></code></a> を、無限大のときは <a href="http://cpprefjp.github.io/reference/climits/int_max.html"><code><span style="color: #000">INT_MAX</span></code></a> を、<code><span style="color: #000">NaN</span></code>のときは <a href="http://cpprefjp.github.io/reference/cmath/fp_ilogbnan.html"><code><span style="color: #000">FP_ILOGBNAN</span></code></a> を返す。</p>
