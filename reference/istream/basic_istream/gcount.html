<h1>gcount</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">streamsize gcount();</span></code></pre>
</p>
<h2>概要</h2>
<p>最後に実行した非書式化入力関数での入力文字数を取得する。</p>
<h2>戻り値</h2>
<p>最後に実行した非書式化関数での入力文字数。</p>
<h2>例</h2>
<p><a href="http://cpprefjp.github.io/reference/istream/basic_istream/read.html"><code><span style="color: #000">read</span></code>メンバ関数</a>の例を参照。</p>
<h2>バージョン</h2>
<h3>言語</h3>
<ul>
<li>C++98</li>
</ul>
