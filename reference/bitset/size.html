<h1>size</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">size_t size() const;                    // C++03
constexpr size_t size() const noexcept; // C++11</span></code></pre>
</p>
<h2>概要</h2>
<p>ビット数を取得する。</p>
<h2>戻り値</h2>
<p>テンプレートパラメータ<code><span style="color: #000">N</span></code>を返す。</p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">#include &lt;iostream&gt;
#include &lt;bitset&gt;

int main()
{
  std::bitset&lt;4&gt; bs("1011");

  std::cout &lt;&lt; bs.size() &lt;&lt; std::endl;
}</span></code></pre>
</p>
<h3>出力</h3>
<p><pre><code><span style="color: #000">4
</span></code></pre></p>
