<h1>cout</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">namespace std {
  ostream cout;
}</span></code></pre>
</p>
<h2>概要</h2>
<p><code><span style="color: #000">cout</span></code>は、標準出力に対するマルチバイト出力ストリームオブジェクトである。
すなわち、<code><span style="color: #000">&lt;cstdio&gt;</span></code>の<code><span style="color: #000">stdout</span></code>オブジェクトに結びつけられたストリームオブジェクトである。</p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">#include &lt;iostream&gt;

int main()
{
  std::cout &lt;&lt; "Hello world" &lt;&lt; std::endl;
}</span></code></pre>
</p>
<h3>出力</h3>
<p><pre><code><span style="color: #000">Hello world
</span></code></pre></p>
