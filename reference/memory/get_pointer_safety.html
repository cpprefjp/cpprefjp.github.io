<h1>get_pointer_safety (C++11)</h1>
<p><pre class="codehilite"><code class="language-cpp"><a href="http://cpprefjp.github.io/reference/memory/pointer_safety.html">pointer_safety</a> get_pointer_safety() noexcept;
}<span style="color: #000">namespace std {
  </span></code></pre>
</p>
<h2>概要</h2>
<p>ポインタの安全性が、使用している処理系においてどのように実装されているかを確認する。</p>
<h2>戻り値</h2>
<p><a href="http://cpprefjp.github.io/reference/memory/pointer_safety.html"><code><span style="color: #000">pointer_safety</span></code></a>型の列挙値のうち、いずれかが返却される。 
返される値は処理系依存。</p>
