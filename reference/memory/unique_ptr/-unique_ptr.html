<h1>デストラクタ (C++11)</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">~unique_ptr();</span></code></pre>
</p>
<h2>unique_ptrオブジェクトの破棄</h2>
<p>所有権を持つ場合、所有しているリソースを解放する。</p>
<h2>効果</h2>
<p><code><span style="color: #000">get()</span></code> が <code><span style="color: #000">nullptr</span></code> でなければ <code><span style="color: #000">get_deleter()(get())</span></code> を呼び出す。。</p>
