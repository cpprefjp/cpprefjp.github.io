<h1>operator++</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">raw_storage_iterator&amp; operator++();   // (1)
raw_storage_iterator operator++(int); // (2)</span></code></pre>
</p>
<h2>概要</h2>
<p>イテレータをインクリメントする。</p>
<h2>効果</h2>
<p>イテレータを一つ進める。</p>
<h2>戻り値</h2>
<ul>
<li>(1) : 前置インクリメント。進めたイテレータへの参照を返す。</li>
<li>(2) : 後置インクリメント。進める前のイテレータを値として返す。</li>
</ul>
