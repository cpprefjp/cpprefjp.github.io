<h1>デストラクタ</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">// C++03
~allocator() throw();

// C++11
~allocator();</span></code></pre>
</p>
<h2>概要</h2>
<p><code><span style="color: #000">allocator</span></code>オブジェクトを破棄する。</p>
<h2>例外</h2>
<p>投げない。</p>
