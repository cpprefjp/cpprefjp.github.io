<h1>デストラクタ (C++11)</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">~weak_ptr();</span></code></pre>
</p>
<h2>weak_ptrオブジェクトの破棄</h2>
<p>監視している<a href="http://cpprefjp.github.io/reference/memory/shared_ptr.html"><code><span style="color: #000">shared_ptr</span></code></a>オブジェクトにとくに影響を与えずに<code><span style="color: #000">weak_ptr</span></code>オブジェクトを破棄する。</p>
