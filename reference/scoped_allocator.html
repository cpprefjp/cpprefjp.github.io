<h1>scoped_allocator (C++11)</h1>
<p><code><span style="color: #000">&lt;scoped_allocator&gt;</span></code>ヘッダでは、<code><span style="color: #000">vector&lt;string&gt;</span></code>のような、要素とコンテナで両方にメモリ確保が必要になった場合、コンテナと要素で同じアロケータからメモリ確保する戦略をとるためのアロケータアダプタを提供する。</p>
