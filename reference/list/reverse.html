<h1>reverse</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">void reverse() noexcept;</span></code></pre>
</p>
<h2>概要</h2>
<p>要素の並びを逆にする</p>
<h2>戻り値</h2>
<p>なし</p>
<h2>例外</h2>
<p>投げない</p>
<h2>計算量</h2>
<p>線形時間</p>
<h2>備考</h2>
<p>この操作はイテレータと参照の有効性に影響しない</p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color:#ff0000">reverse</span>();

  for (int x : ls) {
    std::cout &lt;&lt; x &lt;&lt; std::endl;
  }
}<span style="color: #000">#include &lt;iostream&gt;
#include &lt;list&gt;

int main()
{
  std::list&lt;int&gt; ls = {1, 2, 3};

  ls.</span></code></pre>
</p>
<h3>出力</h3>
<p><pre><code><span style="color: #000">3
2
1
</span></code></pre></p>
