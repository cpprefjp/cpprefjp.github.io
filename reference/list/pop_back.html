</p>
<h2>概要</h2>
<p>末尾要素を削除する</p>
<h2>要件</h2>

<h2>戻り値</h2>
<p>なし</p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color:#ff0000">pop_back</span>();
