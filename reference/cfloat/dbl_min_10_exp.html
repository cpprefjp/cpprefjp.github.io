<h1>DBL_MIN_10_EXP</h1>
<p><pre class="codehilite"><code class="language-cpp"><i>implementation-defined</i><span style="color: #000">#define DBL_MIN_10_EXP </span></code></pre>
</p>
<h2>概要</h2>
<p>10の n 乗が <code><span style="color: #000">double</span></code> の正の正規化数の最小値以上であるような n の最小値。
<code><span style="color: #000">std::</span></code><a href="http://cpprefjp.github.io/reference/limits/numeric_limits.html"><code><span style="color: #000">numeric_limits</span></code></a><code><span style="color: #000">&lt;double&gt;::</span></code><a href="http://cpprefjp.github.io/reference/limits/numeric_limits/min_exponent10.html"><code><span style="color: #000">min_exponent10</span></code></a> と等しい。</p>
