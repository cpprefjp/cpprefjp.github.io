<h1>front</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">reference front();
const_reference front() const;</span></code></pre>
</p>
<h2>概要</h2>
<p>先頭要素への参照を取得する。</p>
<h2>戻り値</h2>
<p>先頭要素への参照</p>
<h2>計算量</h2>
<p>定数時間</p>
<h2>備考</h2>
<p><code><span style="color: #000">a.front()</span></code> と <code><span style="color: #000">*a.begin()</span></code> は同じ結果になる。</p>
<h2>例</h2>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">#include &lt;iostream&gt;
#include &lt;vector&gt;

int main()
{
  std::vector&lt;int&gt; v = {3, 1, 4};

  int&amp; x = v.front();
  std::cout &lt;&lt; x &lt;&lt; std::endl;
}</span></code></pre>
</p>
<h3>出力</h3>
<p><pre><code><span style="color: #000">3
</span></code></pre></p>
