<h1>streamoff</h1>
<p><pre class="codehilite"><code class="language-cpp"><i>implementation-defined</i> streamoff;
}<span style="color: #000">namespace std {
  typedef </span></code></pre>

<code><span style="color: #000">streamoff</span></code>は、処理系依存の符号つき整数型のtypedefである。ファイルサイズとして有り得る最大値を表現できることとされている。
典型的には、long long型のtypedefであることが想定される。</p>
<p>ただし、C++03に準拠した実装ではlong型のtypedefであるものも存在するため、注意が必要である。C++03ではlong long型が存在しなかったためである。</p>
