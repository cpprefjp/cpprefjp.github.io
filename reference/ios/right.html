<h1>right</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">namespace std {
  ios_base&amp; right(ios_base&amp; str);
}</span></code></pre>
</p>
<h2>概要</h2>
<p>出力時に右揃えにすることを指示するマニピュレータ。
フィールド幅に揃えるための文字を左側に挿入するようになる。
<code><span style="color: #000">setw</span></code>と組み合わせることで効果がある。</p>
<h2>効果</h2>
<p><code><span style="color: #000">str.setf(ios_base::right, ios_base::adjustfield)</span></code>を実行する。</p>
<h2>戻り値</h2>
<p>実引数のstrオブジェクト。</p>
