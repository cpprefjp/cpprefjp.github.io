<h1>streamsize</h1>
<p><pre class="codehilite"><code class="language-cpp"><i>implementation-defined</i> streamsize;
}<span style="color: #000">namespace std {
  typedef </span></code></pre>

<code><span style="color: #000">streamsize</span></code>は、処理系依存の符号つき整数型のtypedefである。入出力操作でのバイト数やバッファサイズなどの表現を目的とする
典型的には、std::size_tに対応する符号つき整数型（言い換えればPOSIXのssize_t型）が想定される。</p>
