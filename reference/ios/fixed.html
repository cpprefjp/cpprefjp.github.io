<h1>hexfloat</h1>
<p><pre class="codehilite"><code class="language-cpp"><span style="color: #000">namespace std {
  ios_base&amp; fixed(ios_base&amp; str);
}</span></code></pre>
</p>
<h2>概要</h2>
<p>浮動小数点数を小数点表記で出力することを指示するマニピュレータ。</p>
<h2>効果</h2>
<p><code><span style="color: #000">str.setf(ios_base::fixed, ios_base::floatfield)</span></code>を実行する。</p>
<h2>戻り値</h2>
<p>実引数のstrオブジェクト。</p>
